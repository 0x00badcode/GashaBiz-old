<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gashabiz</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        
        <div id="aSide">
        

            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <!-- <model-viewer src="assets/scene.gltf" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/scene.gltf"> -->
            <model-viewer src="assets/scene.gltf" alt="VR Headset"autoplay auto-rotate ios-src="assets/scene.gltf">
            <!-- This work is based on "gachapon" (https://sketchfab.com/3d-models/gachapon-fbd5596018124802863a7c7bb9408c2a) by socksblends (https://sketchfab.com/socksblends) licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/) -->
            </model-viewer>
        </div>

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->

        <div id="content">
            <h2>GashaBiz</h2>
            <p>Gatsha' new business idea !</p>
            <button>Shop</button>
        </div>

        <div id="icons">
            <div id="iconsLogo">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>

</html>
